<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Coming Soon!</h1>
